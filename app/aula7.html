<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Aula 7 - Enter, exit e update </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="d3/d3.min.js"></script>
</head>

<body>

    <div>
        dados > elementos DOM (enter) <br/> dados
        < elementos DOM (exist) <br/> dados = elementos DOM (update)
    </div>

    <script>
        var data = [50];

        var canvas = d3.select('body')
            .append('svg')
            .attr('width', 1000)
            .attr('height', 500)
            .style('background', '#ccc');

        var circle1 = canvas.append('circle')
            .attr('cx', 100)
            .attr('cy', 100)
            .attr('r', 30)
            .attr('fill', 'green');

        var circle2 = canvas.append('circle')
            .attr('cx', 100)
            .attr('cy', 200)
            .attr('r', 30)
            .attr('fill', 'green');

        d3.selectAll('circle')
            .data(data)
            .attr('r', function(d){ return d })
            .exit()
            .attr('fill', 'black');
    </script>


</body>

</html>
